  <!-- Side mirrors -->
  <ellipse cx="33" cy="90" rx="5" ry="8" fill="#dee2e6" stroke="#adb5bd" stroke-width="1"/>
  <ellipse cx="167" cy="90" rx="5" ry="8" fill="#dee2e6" stroke="#adb5bd" stroke-width="1"/>

  <!-- Wheels front -->
  <rect x="28" y="76" width="14" height="28" rx="4" fill="#6c757d"/>
  <rect x="158" y="76" width="14" height="28" rx="4" fill="#6c757d"/>
  <!-- Wheels rear -->
  <rect x="28" y="340" width="14" height="28" rx="4" fill="#6c757d"/>
  <rect x="158" y="340" width="14" height="28" rx="4" fill="#6c757d"/>

  <!-- Headlights -->
  <ellipse cx="78" cy="50" rx="8" ry="5" fill="#fff3cd" stroke="#adb5bd" stroke-width="0.5"/>
  <ellipse cx="122" cy="50" rx="8" ry="5" fill="#fff3cd" stroke="#adb5bd" stroke-width="0.5"/>

  <!-- Taillights -->
  <ellipse cx="52" cy="378" rx="6" ry="3" fill="#f8d7da" stroke="#adb5bd" stroke-width="0.5"/>
  <ellipse cx="148" cy="378" rx="6" ry="3" fill="#f8d7da" stroke="#adb5bd" stroke-width="0.5"/>

  <!-- Labels -->
  <text x="100" y="20" text-anchor="middle" font-size="12" fill="#adb5bd">FRENTE</text>
  <text x="100" y="430" text-anchor="middle" font-size="12" fill="#adb5bd">TRASERA</text>
  <text x="14" y="220" text-anchor="middle" font-size="10" fill="#adb5bd" transform="rotate(-90,14,220)">IZQ</text>
  <text x="186" y="220" text-anchor="middle" font-size="10" fill="#adb5bd" transform="rotate(90,186,220)">DER</text>
