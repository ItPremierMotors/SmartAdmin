<svg viewBox="0 0 200 440" xmlns="http://www.w3.org/2000/svg">
  <!-- Cab -->
  <path d="M68,55 Q100,36 132,55 L152,100 Q158,130 158,175 L158,210 L42,210 L42,175 Q42,130 48,100 Z" fill="#e9ecef" stroke="#adb5bd" stroke-width="1.5"/>

  <!-- Bed -->
  <rect x="42" y="214" width="116" height="160" rx="4" fill="#dee2e6" stroke="#adb5bd" stroke-width="1.5"/>
  <line x1="42" y1="214" x2="158" y2="214" stroke="#adb5bd" stroke-width="2"/>
  <!-- Bed inner -->
  <rect x="48" y="220" width="104" height="148" rx="3" fill="#f8f9fa" stroke="#ced4da" stroke-width="0.5"/>
  <!-- Tailgate line -->
  <line x1="48" y1="374" x2="152" y2="374" stroke="#adb5bd" stroke-width="1.5"/>

  <!-- Windshield -->
  <path d="M64,78 L136,78 L130,108 L70,108 Z" fill="#d0e7ff" stroke="#adb5bd" stroke-width="1"/>

  <!-- Roof (cab only) -->
