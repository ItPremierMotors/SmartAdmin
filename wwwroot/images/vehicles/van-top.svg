<svg viewBox="0 0 220 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (boxy, wide) -->
  <path d="M62,50 Q110,32 158,50 L172,82 Q178,120 178,210 Q178,300 172,345 L158,378 Q110,395 62,378 L48,345 Q42,300 42,210 Q42,120 48,82 Z" fill="#e9ecef" stroke="#adb5bd" stroke-width="1.5"/>

  <!-- Windshield -->
  <path d="M58,68 L162,68 L156,100 L64,100 Z" fill="#d0e7ff" stroke="#adb5bd" stroke-width="1"/>

  <!-- Rear panel (small window) -->
  <rect x="80" y="365" width="60" height="10" rx="3" fill="#dee2e6" stroke="#adb5bd" stroke-width="0.5"/>

  <!-- Roof (long) -->
  <rect x="60" y="104" width="100" height="258" rx="6" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>

  <!-- Sliding door lines -->
  <line x1="60" y1="200" x2="60" y2="358" stroke="#ced4da" stroke-width="0.8" stroke-dasharray="4,3"/>
  <line x1="160" y1="200" x2="160" y2="358" stroke="#ced4da" stroke-width="0.8" stroke-dasharray="4,3"/>

  <!-- Side mirrors -->
  <ellipse cx="34" cy="82" rx="6" ry="9" fill="#dee2e6" stroke="#adb5bd" stroke-width="1"/>
  <ellipse cx="186" cy="82" rx="6" ry="9" fill="#dee2e6" stroke="#adb5bd" stroke-width="1"/>

  <!-- Wheels front -->
  <rect x="30" y="68" width="14" height="30" rx="4" fill="#6c757d"/>
  <rect x="176" y="68" width="14" height="30" rx="4" fill="#6c757d"/>
  <!-- Wheels rear -->
  <rect x="30" y="330" width="14" height="30" rx="4" fill="#6c757d"/>
  <rect x="176" y="330" width="14" height="30" rx="4" fill="#6c757d"/>

  <!-- Headlights -->
  <ellipse cx="74" cy="46" rx="10" ry="5" fill="#fff3cd" stroke="#adb5bd" stroke-width="0.5"/>
  <ellipse cx="146" cy="46" rx="10" ry="5" fill="#fff3cd" stroke="#adb5bd" stroke-width="0.5"/>

  <!-- Taillights -->
  <ellipse cx="70" cy="380" rx="7" ry="4" fill="#f8d7da" stroke="#adb5bd" stroke-width="0.5"/>
  <ellipse cx="150" cy="380" rx="7" ry="4" fill="#f8d7da" stroke="#adb5bd" stroke-width="0.5"/>

  <!-- Labels -->
  <text x="110" y="18" text-anchor="middle" font-size="12" fill="#adb5bd">FRENTE</text>
  <text x="110" y="415" text-anchor="middle" font-size="12" fill="#adb5bd">TRASERA</text>
  <text x="14" y="210" text-anchor="middle" font-size="10" fill="#adb5bd" transform="rotate(-90,14,210)">IZQ</text>
  <text x="206" y="210" text-anchor="middle" font-size="10" fill="#adb5bd" transform="rotate(90,206,210)">DER</text>
</svg>
